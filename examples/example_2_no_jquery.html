<!doctype html>
<html>
	<head>

		<title>tmpl.loader - Example 2 - no jQuery</title>
	
		<link rel="template/basic-custom" type="text/html" href="mytemplate.tmpl.html" />

		<script src="../tmpl.loader.js" type="text/javascript"></script>
		
		<script type="text/javascript">
		
		//register the custom alias for the "basic" engine.
		tmplLoader.engines.basic('basic-custom');
		
		tmplLoader.ready(function() {
			document.getElementById('output').innerHTML = tmplLoader.render('mytemplate', { message: "test message!" });
		});
		</script>
		
	</head>
	<body>
		<h1>tmpl.loader Example 2: Custom alias running without jQuery</h1>
		Note that if you run this html file without a web server, you may receive error messages in some browsers due to security issues with loading local files.
		<h3>Sample Output:</h3>
		<div id="output"></div>
	</body>
</html>
