<!doctype html>
<html>
	<head>

		<title>tmpl.loader - Example 4 - jQuery</title>
	
		<link rel="template/basic-multipart" type="text/html" href="multipart_template.tmpl.html" />

		<script src="http://code.jquery.com/jquery.js" type="text/javascript"></script>
		<script src="../tmpl.loader.js" type="text/javascript"></script>
		
		<script type="text/javascript">
				
		$.tmplLoader.ready(function() {
			$('#output').html(
				$.tmplLoader('multipart_template_part1', { message: "test message!" }) + 
				$.tmplLoader('multipart_template_part2', { message: "test message!" })
			);
		});
		</script>
		
	</head>
	<body>
		<h1>tmpl.loader Example 4: multipart templates with jQuery</h1>
		Note that if you run this html file without a web server, you may receive error messages in some browsers due to security issues with loading local files.
		<h3>Sample Output:</h3>
		<div id="output"></div>
	</body>
</html>
